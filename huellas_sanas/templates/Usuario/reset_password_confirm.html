{% extends 'base.html' %}

{% block title %}Recuperar Contrase単a{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="." class="box">
                {% csrf_token %}

                <h1 class="has-text-centered mb-5 is-size-4">Ingresa tu nueva contrase単a</h1>

                <div class="field">
                    <label for="{{ form.new_password1.id_for_label }}" class="label">Nueva contrase単a</label>
                    <div class="control has-icons-left">
                        {{ form.new_password1 }}
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label for="{{ form.new_password2.id_for_label }}" class="label">Confirma tu nueva contrase単a</label>
                    <div class="control has-icons-left">
                        {{ form.new_password2 }}
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                  <button class="btn btn-success" type="submit">Guardar</button>
              </div>
              
            </form>
        </div>
    </div>
</div>
{% endblock %}
