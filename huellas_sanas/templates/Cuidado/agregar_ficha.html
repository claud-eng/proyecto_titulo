{% extends 'base.html' %}

{% block title %}Agregar Ficha Médica{% endblock %}

{% block content %}
<div class="container">
  <h1>Agregar Ficha Médica</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Agregar Ficha</button>
    <a href="{% url 'listar_fichas' %}" class="btn btn-secondary">Volver atrás</a>
  </form>
</div>
{% endblock %}
